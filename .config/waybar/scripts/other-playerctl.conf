  "on-click-middle": "playerctl play-pause",
  "on-click": "playerctl previous",
  "on-click-right": "playerctl next",
  "format-icons": {
    "Playing": "<span foreground='#E5B9C6'>󰒮 󰐌 󰒭</span>",
    "Paused": "<span foreground='#928374'>󰒮 󰏥 󰒭</span>"
  },
},
